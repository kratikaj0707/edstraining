indices:
  edstraining:
    include:
      - '**'

    target: /query-index.json
    properties:
      title:
        select: head > title
        value: text

      description:
        select: head > meta[name="description"]
        value: attr(content)

      image:
        select: head > meta[property="og:image"]
        value: attr(content)

      tags:
        select: head > meta[name="keywords"]
        value: attr(content)

      author:
        select: main > div:nth-of-type(3) > p:nth-of-type(1)
        value: |
          match(el, 'by (.*)')
